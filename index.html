<!DOCTYPE html>
<html>
    <head>
        <title>LS-Seed-Project</title>
        <meta name="description" content="Base framework for app development">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet'
              type='text/css'>

        <!-- Stylesheets for kendo widgets
            <link rel="stylesheet" href="ui/js/bower_components/kendo-ui-core/styles/kendo.common-bootstrap.core.min.css">
            <link rel="stylesheet" href="ui/js/bower_components/kendo-ui-core//styles/kendo.bootstrap.min.css">
        -->
        <link href="ui/stylesheets/main.css" rel="stylesheet"/>
        <script src="ui/js/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="ui/js/vendors/skycons.js"></script>
        <script src="ui/js/vendors/jquery.sparkline.min.js"></script>
        <script src="ui/js/vendors/jquery.flot.animator.min.js"></script>
        <script src="ui/js/bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
        <link rel="stylesheet" href="ui/js/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="ui/js/bower_components/weather-icons/css/weather-icons.min.css">
    </head>
    <body id="app" data-custom-background data-off-canvas-nav>

        <div data-ng-controller="AppCtrl">
            <div data-ng-hide="isSpecificPage()" data-ng-cloak>
                <section data-ng-include=" 'ui/views/header.html' " id="header" class="top-header"></section>
                <aside data-ng-include=" 'ui/views/nav.html' " id="nav-container"></aside>
            </div>

            <div class="view-container">
                <section data-ng-view id="content" class="animate-fade-up"></section>
            </div>
        </div>
        <!--
        This is the application entrance require-config is the configuration file of requireJS.
        -->
        <script data-main="./ui/js/require-config" src="./ui/js/bower_components/requirejs/require.js">
        </script>
    </body>
</html>
